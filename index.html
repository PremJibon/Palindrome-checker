<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>Palindrome is a word or phrase that reads the same forwards and backwards.</p>
        </header>
        <div class="inputs">
            <input type="text" name="" id="" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt">Yes, <span>'Borrow or rob'</span>is a palindrome</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
